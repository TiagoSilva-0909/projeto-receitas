<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobremesas Deliciosas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  
</head>
<body>
  <header>
    <h1>Sobremesas Deliciosas</h1>
    <p>Busque, descubra e se inspire nas melhores sobremesas!</p>
  </header>

  <div class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 d-flex gap-2">
        <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Digite o nome da sobremesa..." />
        <button id="search-btn" class="btn btn-search btn-lg">Buscar</button>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="row" id="recipes-grid"></div>

    <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
      <button id="prev-page" class="btn btn-secondary" disabled>&laquo; Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="next-page" class="btn btn-secondary" disabled>Próxima &raquo;</button>
    </div>
  </main>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Título da Sobremesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
